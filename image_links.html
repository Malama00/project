<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
        }
        section {
            padding: 20px;
            margin: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Website!</h1>
    </header>
    <nav>
        <a href="#home">Home</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Check out this amazing technology image:</p>
        <a href="https://imagelink.com/technology" target="_blank"><img src="technology_image.jpg" alt="Technology"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://imagelink.com/nature1" target="_blank"><img src="nature_image1.jpg" alt="nature 1"></a>
            <a href="https://imagelink.com/nature2" target="_blank"><img src="nature_image2.jpg" alt="nature 2"></a>
            <a href="https://imagelink.com/nature3" target="_blank"><img src="nature_image3.jpg" alt="nature 3"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://imagelink.com/food1" target="_blank">Food Item 1</a></li>
            <li><a href="https://imagelink.com/food2" target="_blank">Food Item 2</a></li>
            <li><a href="https://imagelink.com/food3" target="_blank">Food Item 3</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Image Links. All rights reserved.</p>
    </footer>
</body>
</html>
